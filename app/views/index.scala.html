@(url: String)
<html>
<head>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("reset.css"))' media='screen' rel='stylesheet' type='text/css'/>
    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("screen.css"))' media='screen' rel='stylesheet' type='text/css'/>
    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("reset.css"))' media='print' rel='stylesheet' type='text/css'/>
    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("screen.css"))' media='print' rel='stylesheet' type='text/css'/>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("shred.bundle.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-1.8.0.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.slideto.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.wiggle.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.ba-bbq.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("handlebars-1.0.0.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("underscore-min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("backbone-min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("swagger.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("swagger-client.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("swagger-ui.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("highlight.7.3.pack.js"))'></script>
</head>
<body class="swagger-section">
<h1>Docker Registry</h1>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>

<script>
    window.swaggerUi = new SwaggerUi({
        url:"@url",
        dom_id:"swagger-ui-container"
    });

    window.swaggerUi.load();
</script>
</body>
</html>
